<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Order</title>
    <link rel="stylesheet" href="style.css">
    <style>/* General styles */
       .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            
        }
        
        .form-group {
        display: flex;
        flex-direction: row;
}

.form-group label {
    margin-bottom: 5px;
}

.form-group input[type="radio"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 50%;
    margin-right: 5px;
    cursor: pointer;
}

.form-group input[type="radio"]:checked {
    background-color: #ccc;
}

/* Optional: Adjust the label styling */
.form-group label {
    display: flex;
    align-items: center;
}

        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #000000;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        
            form {
                padding: 10px;
            }
        
            button {
                width: 100%;
            }
        }
        </style>
</head>
<body>
    <header>
        
            <div class="logo"><img src="img/logo1.png" height="120"></div>
            <nav class="navbar" id="navbar"> 
                <ul class="Hmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        
    </header>
<br><br><br><br><br><br><br><br>
    <div class="container">
        <form id="orderForm">
            <div class="form-group">
                <label for="cakeType">Cake Type:</label>
                <select id="cakeType" name="cakeType">
                    <option value="darkChocolate">Dark Chocolate Cake</option>
                    <option value="lemon">Lemon Cake</option>
                    <option value="vanilla">Vanilla Cake</option>
                    <option value="strawberry">Strawberry Cake</option>
                    <option value="redVelvet">Red Velvet Cake</option>
                    <option value="pineapple">Pineapple Cake</option>
                    <option value="custom">Custom Cake</option>
                </select>
            </div>
                <br>
            <div class="form-group">
                <label for="size">Size:</label>
                <input type="radio" id="sizeSmall" name="size" value="small">
                <label for="sizeSmall">Small</label>
                <input type="radio" id="sizeMedium" name="size" value="medium">
                <label for="sizeMedium">Medium</label>
                <input type="radio" id="sizeLarge" name="size" value="large">
                <label for="sizeLarge">Large</label>
            </div>
            <br>
            <div class="form-group">
                <label for="flavor">Flavor:</label>
                <input type="text" id="flavor" name="flavor" placeholder="Enter flavor...">
            </div>
            <br>
            <div class="form-group">
                <label for="message">Message on Cake:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter message..."></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <br>
            <div class="form-group">
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate">
            </div>
            <br>
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea id="deliveryAddress" name="deliveryAddress" rows="4" placeholder="Enter delivery address..."></textarea>
            </div>
            <br>
            <h2>Select Payment Method</h2>
      
      <label>
        <input type="radio" name="paymentMethod" value="upi">
        UPI (Unified Payments Interface)
      </label>
      <label>
        <input type="radio" name="paymentMethod" value="bankTransfer">
        Bank Transfer
      </label>
      <button class="Btn" >
        Pay
        <svg class="svgIcon" viewBox="0 0 576 512"><path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path></svg>
      </button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cakes Heaven</p>
    </footer>

</body>
</html>
